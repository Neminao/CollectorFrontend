<div class="productsPage" (ngSubmit)="onSubmit()">
  <div class="searchBox">
    <app-search-form
      class="searchBox"
      (search)="search($event)"
    ></app-search-form>
  </div>
  <div class="productsContainer">
    <app-product *ngFor="let product of products" [product]="product">
    </app-product>
  </div>
  <div class="pageNavigation">
    <div *ngFor="let page of pagesArray">
      <button [ngClass]="{'current': page == currentPage}" value="{{ page }}" (click)="setPage($event)">{{ page }}</button>
    </div>
    <form class='pageForm' (ngSubmit)="setPageInput()" >
      <input type="text" id="inputPage" name="inputPage" [(ngModel)]="inputPage" autocomplete="off" />
    </form>
  </div>
</div>

<router-outlet></router-outlet>
